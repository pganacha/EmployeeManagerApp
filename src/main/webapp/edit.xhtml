<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Edit Employee</title></h:head>
<h:body>
<f:metadata>
   <f:viewParam name="id" value="#{employeeController.employeeId}" />
   <f:viewAction action="#{employeeController.init}" />
</f:metadata>

  <h:form>
    <h:panelGrid columns="2">
	  <h:outputLabel value="Name:" for="name"/>
	  <h:inputText id="name" value="#{employeeController.currentEmployee.name}"/>
	  
	  <h:outputLabel value="Position:" for="position"/>
	  <h:inputText id="position" value="#{employeeController.currentEmployee.position}"/>
	  
	  <h:outputLabel value="Salary:" for="salary"/>
      <h:inputText id="salary" value="#{employeeController.currentEmployee.salary}"/>

    </h:panelGrid>

	<h:commandButton value="Save" action="#{employeeController.save()}"/>
	<h:link value="Back to List" outcome="list.xhtml"/>
  </h:form>
</h:body>
</html>
