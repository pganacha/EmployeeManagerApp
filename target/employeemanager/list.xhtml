<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Employee List</title></h:head>
<h:body>
  <h:form>
  <h:dataTable value="#{employeeController.employees}" var="emp" border="1">
    <h:column><f:facet name="header">Name</f:facet>#{emp.name}</h:column>
	<h:column><f:facet name="header">Position</f:facet>#{emp.position}</h:column>
	<h:column><f:facet name="header">Salary</f:facet>#{emp.salary}</h:column>
	<h:column>
	  <h:commandLink value="Edit" action="#{employeeController.edit(emp)}"/>
	  <h:commandLink value="Delete" action="#{employeeController.delete(emp)}"/>
	</h:column>
  </h:dataTable>
  <h:commandLink value="Add New" action="edit.xhtml"/>
  </h:form>
</h:body>
</html>
